<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">{{ mName }}</div>
    <script src="./dist/vue.js"></script>
    <script>
      // viewModel 数据模型
      let vm = new Vue({
        el: '#app',
        data() {
          return {
            mName: 'HEI',
            mPersion: {
              name: 'TOM'
            }
          }
        },
      })
      console.log('vm' , vm)
      setTimeout(() => {
        vm._data.mPersion = {a:1}
        setTimeout(() => {
          console.log(vm._data.mName)
        }, 1000);
      }, 1000)
      // 数组内部不采用defineProperty 性能消耗严重
      // push shift pop unshift reverse sort splice 7个方法最拦截 通过数据prp
    </script>
  </body>
</html>
